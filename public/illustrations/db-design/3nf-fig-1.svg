<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <rect x="0" y="0" width="800" height="250" fill="#F4F1D8" rx="8" />
  
  <!-- BAD -->
  <g transform="translate(50, 70)">
    <text x="120" y="-20" font-family="sans-serif" font-size="16" fill="#6B1D1A" font-weight="bold">Transitive (A -> B -> C)</text>
    <rect x="0" y="0" width="300" height="80" fill="#fff" stroke="#6B1D1A" stroke-width="2" />
    <line x1="0" y1="30" x2="300" y2="30" stroke="#6B1D1A" stroke-width="1" />
    
    <text x="20" y="20" font-size="12" font-weight="bold">Order_ID</text>
    <text x="120" y="20" font-size="12" font-weight="bold" fill="#6B1D1A">Customer_ID</text>
    <text x="220" y="20" font-size="12" font-weight="bold" fill="#6B1D1A">City</text>
    
    <!-- Arrows -->
    <path d="M40,35 Q80,60 120,35" fill="none" stroke="#6B1D1A" stroke-width="2" marker-end="url(#arrow-red)"/>
    <path d="M150,35 Q190,60 230,35" fill="none" stroke="#6B1D1A" stroke-width="2" marker-end="url(#arrow-red)"/>
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6B1D1A" />
    </marker>
  </defs>

  <!-- GOOD -->
  <g transform="translate(420, 30)">
    <text x="120" y="-10" font-family="sans-serif" font-size="16" fill="#1E3A8A" font-weight="bold">Solution (3NF)</text>
    
    <!-- Table 1 -->
    <rect x="0" y="0" width="250" height="70" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <line x1="0" y1="25" x2="250" y2="25" stroke="#1E3A8A" stroke-width="1" />
    <text x="10" y="18" font-size="12" font-weight="bold">Orders</text>
    <text x="10" y="50" font-size="12">Order_ID (PK), Customer_ID (FK)</text>

    <!-- Table 2 -->
    <rect x="0" y="100" width="250" height="70" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <line x1="0" y1="125" x2="250" y2="125" stroke="#1E3A8A" stroke-width="1" />
    <text x="10" y="118" font-size="12" font-weight="bold">Customers</text>
    <text x="10" y="150" font-size="12">Customer_ID (PK), City</text>
  </g>
</svg>