<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <rect x="0" y="0" width="800" height="200" fill="#F4F1D8" rx="8" />
  
  <text x="400" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#1E3A8A" font-weight="bold">SCD Type 2 (Historisation)</text>

  <!-- Timeline -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="#1E3A8A" stroke-width="2" />
  
  <!-- Segment 1: Paris -->
  <rect x="50" y="80" width="200" height="40" fill="#B9D9C1" opacity="0.5" />
  <text x="150" y="105" text-anchor="middle" font-size="12">Ville: Paris</text>
  <text x="150" y="140" text-anchor="middle" font-size="10" fill="#4B5563">Jan -> Mars</text>
  <circle cx="50" cy="100" r="4" fill="#1E3A8A" />
  <circle cx="250" cy="100" r="4" fill="#1E3A8A" />

  <!-- Segment 2: Lyon -->
  <rect x="250" y="80" width="300" height="40" fill="#fff" stroke="#1E3A8A" stroke-dasharray="4" />
  <text x="400" y="105" text-anchor="middle" font-size="12">Ville: Lyon</text>
  <text x="400" y="140" text-anchor="middle" font-size="10" fill="#4B5563">Mars -> Sept</text>
  <circle cx="550" cy="100" r="4" fill="#1E3A8A" />

  <!-- Segment 3: Bordeaux -->
  <rect x="550" y="80" width="200" height="40" fill="#B9D9C1" />
  <text x="650" y="105" text-anchor="middle" font-size="12" font-weight="bold">Ville: Bordeaux</text>
  <text x="650" y="140" text-anchor="middle" font-size="10" fill="#4B5563">Sept -> Actuel</text>
  <circle cx="750" cy="100" r="4" fill="#1E3A8A" />

  <text x="400" y="170" text-anchor="middle" font-size="12" font-style="italic" fill="#1E3A8A">3 lignes en base pour 1 client</text>
</svg>