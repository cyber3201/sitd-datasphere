<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect x="0" y="0" width="800" height="500" fill="#F4F1D8" rx="8" />
  
  <!-- Row 1: 1:1 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="700" height="100" fill="none" />
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E3A8A">1:1 (One-to-One)</text>
    
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Person</text>
    </g>

    <line x1="170" y1="65" x2="480" y2="65" stroke="#1E3A8A" stroke-width="2" />
    
    <!-- 1 Marks -->
    <line x1="180" y1="60" x2="180" y2="70" stroke="#1E3A8A" stroke-width="2" />
    <line x1="470" y1="60" x2="470" y2="70" stroke="#1E3A8A" stroke-width="2" />

    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Passport</text>
    </g>
  </g>

  <!-- Row 2: 1:N -->
  <g transform="translate(50, 180)">
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E3A8A">1:N (One-to-Many)</text>
    
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Customer</text>
    </g>

    <line x1="170" y1="65" x2="480" y2="65" stroke="#1E3A8A" stroke-width="2" />
    
    <!-- 1 Mark -->
    <line x1="180" y1="60" x2="180" y2="70" stroke="#1E3A8A" stroke-width="2" />
    <line x1="185" y1="60" x2="185" y2="70" stroke="#1E3A8A" stroke-width="2" />

    <!-- Crow's Foot -->
    <line x1="480" y1="65" x2="465" y2="55" stroke="#1E3A8A" stroke-width="2" />
    <line x1="480" y1="65" x2="465" y2="75" stroke="#1E3A8A" stroke-width="2" />
    <circle cx="460" cy="65" r="3" fill="#fff" stroke="#1E3A8A" stroke-width="2" />

    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Orders</text>
    </g>
  </g>

  <!-- Row 3: M:N -->
  <g transform="translate(50, 310)">
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E3A8A">M:N (Many-to-Many via Junction)</text>
    
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Student</text>
    </g>

    <line x1="170" y1="65" x2="265" y2="65" stroke="#1E3A8A" stroke-width="2" />
    
    <!-- Junction -->
    <g transform="translate(265, 30)">
      <rect x="0" y="0" width="120" height="70" fill="#B9D9C1" stroke="#1E3A8A" stroke-width="2" rx="4" stroke-dasharray="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="12">Enrollment</text>
      <text x="60" y="50" text-anchor="middle" font-family="sans-serif" font-size="10">(Junction Table)</text>
    </g>

    <line x1="385" y1="65" x2="480" y2="65" stroke="#1E3A8A" stroke-width="2" />

    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
      <text x="60" y="30" text-anchor="middle" font-family="sans-serif" font-weight="bold">Course</text>
    </g>

    <!-- Crow's Feet pointing to center -->
    <line x1="265" y1="65" x2="250" y2="55" stroke="#1E3A8A" stroke-width="2" />
    <line x1="265" y1="65" x2="250" y2="75" stroke="#1E3A8A" stroke-width="2" />

    <line x1="385" y1="65" x2="400" y2="55" stroke="#1E3A8A" stroke-width="2" />
    <line x1="385" y1="65" x2="400" y2="75" stroke="#1E3A8A" stroke-width="2" />
  </g>
</svg>