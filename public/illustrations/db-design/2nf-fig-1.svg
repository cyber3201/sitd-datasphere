<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <rect x="0" y="0" width="800" height="300" fill="#F4F1D8" rx="8" />
  
  <g transform="translate(50, 50)">
    <text x="100" y="-10" font-family="sans-serif" font-size="14" fill="#6B1D1A" font-weight="bold">Problème (Composite Key)</text>
    <rect x="0" y="0" width="280" height="100" fill="#fff" stroke="#6B1D1A" stroke-width="2" />
    <line x1="0" y1="30" x2="280" y2="30" stroke="#6B1D1A" stroke-width="1" />
    
    <text x="10" y="20" font-size="12" font-weight="bold">Order_ID (PK)</text>
    <text x="100" y="20" font-size="12" font-weight="bold">Prod_ID (PK)</text>
    <text x="190" y="20" font-size="12" font-weight="bold" fill="#6B1D1A">Prod_Name</text>
    
    <text x="140" y="60" text-anchor="middle" font-size="12" fill="#4B5563">Dépend seulement de Prod_ID !</text>
    
    <!-- Dependency Line -->
    <path d="M130,35 Q160,80 220,35" fill="none" stroke="#6B1D1A" stroke-width="2" stroke-dasharray="4"/>
  </g>

  <!-- Arrow -->
  <path d="M350,100 L390,100" stroke="#1E3A8A" stroke-width="4" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1E3A8A" />
    </marker>
  </defs>

  <g transform="translate(420, 30)">
    <text x="100" y="-10" font-family="sans-serif" font-size="14" fill="#1E3A8A" font-weight="bold">Solution (2NF)</text>
    
    <!-- Table 1 -->
    <rect x="0" y="0" width="250" height="80" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <line x1="0" y1="30" x2="250" y2="30" stroke="#1E3A8A" stroke-width="1" />
    <text x="10" y="20" font-size="12" font-weight="bold" fill="#1E3A8A">Order_Items</text>
    <text x="10" y="55" font-size="12">Order_ID (PK), Prod_ID (PK), Qty</text>

    <!-- Table 2 -->
    <rect x="0" y="120" width="250" height="80" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <line x1="0" y1="150" x2="250" y2="150" stroke="#1E3A8A" stroke-width="1" />
    <text x="10" y="140" font-size="12" font-weight="bold" fill="#1E3A8A">Products</text>
    <text x="10" y="175" font-size="12">Prod_ID (PK), Prod_Name, Price</text>
  </g>
</svg>