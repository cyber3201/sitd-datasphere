<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <rect x="0" y="0" width="900" height="300" fill="#F4F1D8" rx="8" />
  
  <!-- Left Table: Bad 1NF -->
  <g transform="translate(50, 50)">
    <text x="100" y="-15" font-family="sans-serif" font-size="14" fill="#6B1D1A" font-weight="bold">Avant (Non-Atomique)</text>
    <rect x="0" y="0" width="220" height="120" fill="#fff" stroke="#6B1D1A" stroke-width="2" />
    <line x1="0" y1="30" x2="220" y2="30" stroke="#6B1D1A" stroke-width="2" />
    <line x1="60" y1="0" x2="60" y2="120" stroke="#6B1D1A" stroke-width="1" />
    
    <text x="30" y="20" text-anchor="middle" font-weight="bold">ID</text>
    <text x="140" y="20" text-anchor="middle" font-weight="bold">Skills</text>
    
    <text x="30" y="60" text-anchor="middle">101</text>
    <text x="140" y="60" text-anchor="middle" fill="#6B1D1A">"Java, SQL"</text>
    
    <text x="30" y="90" text-anchor="middle">102</text>
    <text x="140" y="90" text-anchor="middle" fill="#6B1D1A">"Python"</text>
  </g>

  <!-- Arrow -->
  <path d="M300,110 L380,110" stroke="#1E3A8A" stroke-width="3" marker-end="url(#arrow-blue)" />
  <text x="340" y="100" text-anchor="middle" font-size="12" fill="#1E3A8A">Atomisation</text>

  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1E3A8A" />
    </marker>
  </defs>

  <!-- Right Tables: Good 1NF -->
  <g transform="translate(420, 50)">
    <text x="100" y="-15" font-family="sans-serif" font-size="14" fill="#1E3A8A" font-weight="bold">Apr√®s (1NF)</text>
    
    <!-- Table Users -->
    <rect x="0" y="0" width="150" height="100" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <text x="75" y="-5" text-anchor="middle" font-size="10" font-weight="bold">Users</text>
    <line x1="0" y1="30" x2="150" y2="30" stroke="#1E3A8A" stroke-width="1" />
    <text x="75" y="20" text-anchor="middle" font-weight="bold">ID</text>
    <text x="75" y="50" text-anchor="middle">101</text>
    <text x="75" y="80" text-anchor="middle">102</text>

    <!-- Table Skills -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="200" height="150" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
      <text x="100" y="-5" text-anchor="middle" font-size="10" font-weight="bold">User_Skills</text>
      <line x1="0" y1="30" x2="200" y2="30" stroke="#1E3A8A" stroke-width="1" />
      <line x1="80" y1="0" x2="80" y2="150" stroke="#1E3A8A" stroke-width="1" />
      
      <text x="40" y="20" text-anchor="middle" font-weight="bold">User_ID</text>
      <text x="140" y="20" text-anchor="middle" font-weight="bold">Skill</text>
      
      <text x="40" y="50" text-anchor="middle">101</text>
      <text x="140" y="50" text-anchor="middle" fill="#1E3A8A">"Java"</text>
      
      <text x="40" y="80" text-anchor="middle">101</text>
      <text x="140" y="80" text-anchor="middle" fill="#1E3A8A">"SQL"</text>
      
      <text x="40" y="110" text-anchor="middle">102</text>
      <text x="140" y="110" text-anchor="middle" fill="#1E3A8A">"Python"</text>
    </g>
  </g>
</svg>