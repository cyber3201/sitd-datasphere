<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect x="0" y="0" width="800" height="400" fill="#F4F1D8" rx="8" />
  
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1E3A8A" />
    </marker>
  </defs>

  <!-- Table: Students -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="180" height="140" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
    <rect x="0" y="0" width="180" height="30" fill="#1E3A8A" rx="2" />
    <text x="90" y="20" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">STUDENTS</text>
    
    <g transform="translate(10, 50)">
      <rect x="0" y="0" width="30" height="16" fill="#B9D9C1" rx="2" />
      <text x="15" y="12" font-size="10" font-family="sans-serif" font-weight="bold" fill="#1E3A8A" text-anchor="middle">PK</text>
      <text x="40" y="12" font-size="12" font-family="monospace">id</text>
    </g>
    <text x="50" y="80" font-size="12" font-family="monospace">name</text>
    <text x="50" y="105" font-size="12" font-family="monospace">email</text>
  </g>

  <!-- Table: Courses -->
  <g transform="translate(570, 50)">
    <rect x="0" y="0" width="180" height="140" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
    <rect x="0" y="0" width="180" height="30" fill="#1E3A8A" rx="2" />
    <text x="90" y="20" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">COURSES</text>
    
    <g transform="translate(10, 50)">
      <rect x="0" y="0" width="30" height="16" fill="#B9D9C1" rx="2" />
      <text x="15" y="12" font-size="10" font-family="sans-serif" font-weight="bold" fill="#1E3A8A" text-anchor="middle">PK</text>
      <text x="40" y="12" font-size="12" font-family="monospace">id</text>
    </g>
    <text x="50" y="80" font-size="12" font-family="monospace">title</text>
    <text x="50" y="105" font-size="12" font-family="monospace">credits</text>
  </g>

  <!-- Table: Enrollments -->
  <g transform="translate(310, 200)">
    <rect x="0" y="0" width="180" height="160" fill="#fff" stroke="#1E3A8A" stroke-width="2" rx="4" />
    <rect x="0" y="0" width="180" height="30" fill="#1E3A8A" rx="2" />
    <text x="90" y="20" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">ENROLLMENTS</text>
    
    <g transform="translate(10, 50)">
      <rect x="0" y="0" width="30" height="16" fill="#B9D9C1" rx="2" />
      <text x="15" y="12" font-size="10" font-family="sans-serif" font-weight="bold" fill="#1E3A8A" text-anchor="middle">PK</text>
      <text x="40" y="12" font-size="12" font-family="monospace">id</text>
    </g>

    <g transform="translate(10, 80)">
      <rect x="0" y="0" width="30" height="16" fill="#FDE68A" rx="2" />
      <text x="15" y="12" font-size="10" font-family="sans-serif" font-weight="bold" fill="#B45309" text-anchor="middle">FK</text>
      <text x="40" y="12" font-size="12" font-family="monospace" font-weight="bold">student_id</text>
    </g>

    <g transform="translate(10, 110)">
      <rect x="0" y="0" width="30" height="16" fill="#FDE68A" rx="2" />
      <text x="15" y="12" font-size="10" font-family="sans-serif" font-weight="bold" fill="#B45309" text-anchor="middle">FK</text>
      <text x="40" y="12" font-size="12" font-family="monospace" font-weight="bold">course_id</text>
    </g>
    
    <text x="50" y="140" font-size="12" font-family="monospace">date</text>
  </g>

  <!-- Relationship Lines -->
  <!-- Enrollment -> Student -->
  <path d="M310,290 C200,290 140,250 140,200" fill="none" stroke="#1E3A8A" stroke-width="2" marker-end="url(#arrow-blue)" />
  <circle cx="310" cy="290" r="3" fill="#1E3A8A" />

  <!-- Enrollment -> Course -->
  <path d="M490,320 C600,320 660,250 660,200" fill="none" stroke="#1E3A8A" stroke-width="2" marker-end="url(#arrow-blue)" />
  <circle cx="490" cy="320" r="3" fill="#1E3A8A" />

</svg>