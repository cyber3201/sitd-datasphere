<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <rect x="0" y="0" width="800" height="200" fill="#F4F1D8" rx="8" />
  
  <!-- NOT NULL -->
  <g transform="translate(50, 50)">
    <text x="60" y="-10" font-family="sans-serif" font-size="14" fill="#1E3A8A" font-weight="bold" text-anchor="middle">NOT NULL</text>
    <rect x="0" y="0" width="120" height="100" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle">"Data"</text>
    <line x1="10" y1="40" x2="110" y2="40" stroke="#ddd" />
    <text x="60" y="70" text-anchor="middle" fill="#6B1D1A" font-weight="bold">NULL</text>
    
    <!-- Stop Sign -->
    <circle cx="60" cy="70" r="20" stroke="#6B1D1A" stroke-width="3" fill="none" />
    <line x1="46" y1="56" x2="74" y2="84" stroke="#6B1D1A" stroke-width="3" />
  </g>

  <!-- UNIQUE -->
  <g transform="translate(250, 50)">
    <text x="60" y="-10" font-family="sans-serif" font-size="14" fill="#1E3A8A" font-weight="bold" text-anchor="middle">UNIQUE</text>
    <rect x="0" y="0" width="120" height="100" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <text x="60" y="25" text-anchor="middle">A</text>
    <line x1="10" y1="33" x2="110" y2="33" stroke="#ddd" />
    <text x="60" y="58" text-anchor="middle">B</text>
    <line x1="10" y1="66" x2="110" y2="66" stroke="#ddd" />
    <text x="60" y="90" text-anchor="middle" fill="#6B1D1A">A</text>
    <text x="90" y="90" font-size="10" fill="#6B1D1A">❌</text>
  </g>

  <!-- CHECK -->
  <g transform="translate(450, 50)">
    <text x="60" y="-10" font-family="sans-serif" font-size="14" fill="#1E3A8A" font-weight="bold" text-anchor="middle">CHECK (> 18)</text>
    <rect x="0" y="0" width="120" height="100" fill="#fff" stroke="#1E3A8A" stroke-width="2" />
    <text x="60" y="30" text-anchor="middle" fill="#065f46">25</text>
    <text x="100" y="30" text-anchor="middle" fill="#065f46">✔</text>
    <line x1="10" y1="50" x2="110" y2="50" stroke="#ddd" />
    <text x="60" y="80" text-anchor="middle" fill="#6B1D1A">15</text>
    <text x="100" y="80" text-anchor="middle" fill="#6B1D1A">❌</text>
  </g>
</svg>